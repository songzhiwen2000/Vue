<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <div v-if="show==0">A{{message}}</div>
        <div v-else-if="show==1">B{{message}}</div>
        <div v-else>C{{message}}</div> -->
        <!-- <div v-show="show">B{{message}}</div> -->
        <div id="app">
            <div v-if="show==1">
                <!--key是防止表单中的数据缓存-->
                用户名：<input type="text" key="user">
            </div>
            <div v-else>
                邮箱名：<input type="text" key="email">
            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    show: 0,
                    message: "中国"
                }
            },
        });
    </script>
</body>

</html>
