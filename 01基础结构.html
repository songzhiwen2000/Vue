<!doctype html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的Vue学习</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="myValue"><button @click="handleButtonClick">提交</button>
        <ul>
            <li v-for="(item, index) in list" :key="index">{{item}}</li>
        </ul>
    </div>
</body>

</html>
<script>
    var x = new Vue({
        el: "#app",
        data() {
            return {
                list: [],
                myValue: ""
            }
        },
        methods: {
            handleButtonClick() {
                this.list.push(this.myValue);
                this.myValue = "";
            }
        },
    })
</script>
