<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div @click="changeColor" :class="[activated]">{{message}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    message: "中国",
                    activated: ""
                }
            },
            methods: {
                changeColor() {
                    this.activated = this.activated == "" ? "activated" : "";
                }
            },
        });
    </script>
</body>

</html>
