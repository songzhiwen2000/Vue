<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
<div id="app">
    <div v-text="msg"></div>
    <div v-html="msg + ' 你好'"></div>
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                msg: "<h1>你好</h1>",
                title: "提示"
            }
        },
    })
</script>
</body>

</html>
