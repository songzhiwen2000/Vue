<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        :root {
            --color: rgb(26, 223, 108);
            --test: none;
        }


        #app {
            color: var(--color);
        }

        p {
            color: var(--color);
        }
    </style>
</head>

<body>
<div id="app">
    <div v-for="(item, index) in items" :key="item.id">{{item.name}}</div>
</div>
<p>中国</p>
<script>
    var vm = new Vue({
        el: "#app",
        data() {
            return {
                items: [
                    {id: "001", name: "张三"},
                    {id: "002", name: "李四"},
                    {id: "003", name: "王五"}
                ]
            }
        },
    })
</script>
</body>

</html>
