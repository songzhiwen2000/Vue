<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(item, index) in items" :key="item.id">{{index}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    items: [
                        {id: "001", name="张三"},
                        {id: "002", name="李四"},
                        {id: "003", name="王五"}
                    ]
                }
            },
        })
    </script>
</body>

</html>
