<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app" @click="handleClick">
        {{message}}
    </div>


    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    message: "你好"
                }
            },
            methods: {
                handleClick() {
                    alert("hello")
                }
            },
        });
    </script>
</body>

</html>
